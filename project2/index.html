<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="tittle_small">(web)</span>
            </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                       <label for="first_name">first Name</label>
                       <input id="first_name" name="first_name" placeholder="Enter first name">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="last_name" placeholder="Enter last name">
                     </div>

                     <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" for="Email" name="Email" placeholder="Enter the Email">
                     </div>

                     <div class="form_control">
                        <label for="Job_role">Select Job</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="forentend">Frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full-stack">full-stack developer</option>
                            <option value="ui_ux">UI UX developer</option>
                        </select>
                     </div>

                     <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                     </div>

                     <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter the city" >
                     </div>

                     <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter the pincode">
                     </div>

                     <div class="form_control">
                        <label for="date" type="date">Date</label>
                        <input type="date" id="date" name="date">
                     </div>

                     <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                     </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
